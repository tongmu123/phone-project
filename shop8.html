<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>个人中心</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/shop8.css" />
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="lib/swiper/swiper.min.css" />
		<script src="js/PCASClass.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<!-- 个人中心 -->

		<!-- header -->
		<div class="header">
			<div class="box1">
				<div class="icon">
					<img src="img/zx1.jpg">
				</div>
				<div class="kong">|</div>
				<div class="text">个人中心</div>
			</div>
			<div class="box2">
				<div class="more">
					<img src="img/zx2.jpg">
				</div>
			</div>
		</div>

		<!--个人中心-- -->
		<div class="personal">
			<div class="lft">
				<div class="up">
					<div class="pic">
						<img src="img/integral.png">
					</div>
					<span>150</span>
				</div>
				<div class="down">我的积分</div>
			</div>
			<div class="centre">
				<div class="pic">
					<img src="img/head.png">
				</div>
				<span class="sp1">会员昵称</span>
				<span class="sp2">(ID:12)</span>
			</div>
			<div class="rgt">
				<div class="top">
					<div class="pic">
						<img src="img/money.png">
					</div>
					<span>120.00</span>
				</div>
				<div class="btm">可提现金额</div>
			</div>
		</div>

		<!-- 订单 -->
		<div class="order">
			<div class="up">
				<span>我的订单</span>
				<div class="pic">
					<img src="img/arrow.png">
				</div>
			</div>
			<div class="down">
				<div class="item">
					<div class="pic">
						<img src="img/icon1.png">
					</div>
					<span>待付款</span>
				</div>
				<div class="item">
					<div class="pic">
						<img src="img/icon2.png">
					</div>
					<span>待发货</span>
				</div>
				<div class="item">
					<div class="pic">
						<img src="img/icon3.png">
					</div>
					<span>待收货</span>
				</div>
				<div class="item">
					<div class="pic">
						<img src="img/icon4.png">
					</div>
					<span>待评价</span>
				</div>
				<div class="item">
					<div class="pic">
						<img src="img/icon5.png">
					</div>
					<span>退换/售后</span>
				</div>
			</div>
		</div>

		<!-- 服务 -->

		<div class="service">
			<div class="up">
				<span>我的服务</span>
			</div>
			<div class="down">
				<div class="item">
					<div class="pic">
						<img src="img/icon6.png">
					</div>
					<span>我的积分</span>
				</div>
				<div class="item">
					<div class="pic">
						<img src="img/icon7.png">
					</div>
					<span>团队成员</span>
				</div>
				<div class="item">
					<div class="pic">
						<img src="img/icon8.png">
					</div>
					<span>申请提现</span>
				</div>
				<div class="item">
					<div class="pic">
						<img src="img/icon9.png">
					</div>
					<span>推广二维码</span>
				</div>
				<div class="item">
					<div class="pic">
						<img src="img/icon10.png">
					</div>
					<span>团队销售额</span>
				</div>
				<br>
				<div class="item">
					<div class="pic">
						<img src="img/icon11.png">
					</div>
					<span>其他</span>
				</div>

			</div>

		</div>

		<!-- 设置 -->
		<div class="set">

			<div class="down">
				<div class="item">
					<div class="pic">
						<img src="img/icon12.png">
					</div>
					<span>设置</span>
				</div>
				<div class="item">
					<div class="pic">
						<img src="img/icon13.png">
					</div>
					<span>地址</span>
				</div>
				<div class="item">
					<div class="pic">
						<img src="img/icon14.png">
					</div>
					<span>收藏</span>
				</div>
				<div class="item">
					<div class="pic">
						<img src="img/icon15.png">
					</div>
					<span>足迹</span>
				</div>
				<div class="item">
					<div class="pic">
						<img src="img/icon16.png">
					</div>
					<span>在线客服</span>
				</div>
				<br>
				<div class="item">
					<div class="pic">
						<img src="img/icon17.png">
					</div>
					<span>企业采购</span>
				</div>
				<div class="item">
					<div class="pic">
						<img src="img/icon18.png">
					</div>
					<span>货源推荐</span>
				</div>
			</div>
		</div>

		<!-- footer -->
		<div class="footer">
			<div class="item">
				<img src="img/home.png">
				<span>首页</span>
			</div>
			<div class="item">
				<img src="img/class1.png">
				<span>分类</span>
			</div>
			<div class="item">
				<img src="img/money2.png">
				<span>佣金</span>
			</div>
			<div class="item">
				<img src="img/cart.png">
				<span>购物车</span>
			</div>
			<div class="item">
				<img src="./img/head.png">
				<span>我的</span>
			</div>
		</div>
	</body>
</html>
